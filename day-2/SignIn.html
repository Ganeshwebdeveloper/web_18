       <div id="formdiv">
           <h3>Sign In</h3>
           <form id="form">
               <p>Email</p>
               <input type="email" id="email">
               <p>password <span>forget password?</span></p>
               <input type="password" id="password">

               <input type="submit" id="submit" value="Sign In">
           </form>

               Don't have an account? <a href="Signup.html">Sign Up</a>
           </p>

<script>
       var form = document.querySelector("#form");
       form.addEventListener("submit", myfunc);

       function myfunc() {
         event.preventDefault();
      var obj= {
        xEmail : form.email.value,
        xpassword : form.password.value
      }
      var arr1 = JSON.parse(localStorage.getItem("signUpData"));
      console.log(arr1[0].xEmail);
      console.log(arr1[0].xPassword)

     
      if (obj.xEmail != arr1[0].xEmail ){
          alert("Email doesn't registered")
      }
      else if (obj.xpassword != arr1[0].xPassword){
          alert("password Incorrect")
      }
     else {
          alert("Successfully SignIn")
      }
     
   }

</script>
